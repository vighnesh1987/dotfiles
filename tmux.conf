# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"

# create new session if none exists
unbind C-b
set -g prefix `
unbind %
bind | split-window -h
bind - split-window -v

# Set active window color
set-option -g pane-active-border-fg blue

# Scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Change window numbering to start from 1
set -g base-index 1

# Use 256 colors - nec for vim colorschemes
set -g default-terminal "screen-256color"

# Mouse scrolling
#set -g mode-mouse on

# VI key bindings
set-window-option -g mode-keys vi

# Set status bar
#set -g status-bg black
#set -g status-fg white
#set -g status-left '#[fg=green]#H'

# Better status from http://www.drbunsen.org/the-text-triumvirate/
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S
#[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami)
#[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format
"#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W
#[fg=colour39,bg=colour234,nobold]⮀"
